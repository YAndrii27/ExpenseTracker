{% extends "../base.html" %}

{% block content %}
  <h2>{% if edit %}Edit category{% else %}Add new category{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if edit %}Update{% else %}Add{% endif %} Categorys</button>
  </form>
  <a href="{% url 'read_categories' %}">Back to List</a>
{% endblock %}
