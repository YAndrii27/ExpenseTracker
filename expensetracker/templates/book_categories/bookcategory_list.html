{% extends "../base.html" %}

{% block content %}
  <h2>List of categories</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for bookcategory in object_list %}
        <tr>
          <td>{{ bookcategory.name }}</td>
          <td>
            <a href="{% url 'update_category' name=bookcategory.name %}">Edit</a>
            <a href="{% url 'delete_category' name=bookcategory.name %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6">No categories found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'create_category' %}">Add a new category</a>
{% endblock %}
