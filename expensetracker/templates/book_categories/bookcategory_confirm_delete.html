{% extends "../base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ bookcategory.name }}"? It will also delete all books with this category</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'read_categories' %}">No, cancel</a>
{% endblock %}
